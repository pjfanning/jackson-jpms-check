plugins {
    id 'java'
    id 'org.gradlex.java-module-testing' version '1.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.2-SNAPSHOT'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2-SNAPSHOT'
    testImplementation platform('org.junit:junit-bom:5.9.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}